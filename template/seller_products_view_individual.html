{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'assets/css/templatemo-sixteen.css' %}">
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        
    </head>

    <body>

    <!-- Header -->
    {% include 'nav_bar_3_seller.html' %}
        
        
        
        
        <br><br>

  <div class="latest-products">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="section-heading">
                    <h2>Your Products for sale</h2>
                  </div>
                </div>
                {% for i in value %}
                <div class="col-md-4">
                  <div class="product-item">
                    <div class="btn btn-light"><img src="{{ i.image1.url }}" alt=""></div>
                    <div class="down-content">
                      <a href="#"><h4>{{ i.title }}</h4></a>
                      <h6>INR: {{i.prize}}.00</h6>
                      <p>{{i.desc}}</p>
                      <ul class="stars">
                        <li><a href="/seller_view_all_images/{{i.id}}" class="btn btn-primary">View Details</a></li>
                        <li><a href="/seller_delete_products/{{i.id}}" class="btn btn-danger">Delete</a></li>
                      </ul>
                    </div>
                    
                  </div>
              </div>
              {% endfor %}
              </div>
            </div>
          </div>























          <!-- Footer -->
          {% include 'footer.html' %}







        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
