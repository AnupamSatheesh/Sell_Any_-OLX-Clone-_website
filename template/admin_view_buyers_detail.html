<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <br><br><br>
        <h1>Buyer Details</h1>
        <div
            class="table-responsive-sm text-center container"
        >
            <table
                class="table table-light table-bordered"
            >
                <thead>
                    <tr>
                        <th scope="col">Profile Pictures</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">gender</th>
                        <th scope="col">Address</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone number</th>
                        <th scope="col">Username</th>
                        <th scope="col">Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for i in value %}
                    <tr>
                        <td><img src="{{i.bpic.url}}" alt="{{i.name}}" class="img-thumbnail rounded-circle w-50"></td>
                        <td>{{i.name}}</td>
                        <td>{{i.age}}</td>
                        <td>{{i.gender}}</td>
                        <td>{{i.Address}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.number}}</td>
                        <td>{{i.username}}</td>
                        <td>{{i.password}}</td>
                        <td>
                            <a href="admin_del_buyer_account/{{i.id}}" class="btn btn-danger">Delete Buyer Account</a>
                            <a href="admin_view_buyer_products/{{i.id}}" class="btn btn-warning">View Product Details</a>
                        </td>
                    </tr>

                    {% endfor %}

                </tbody>
            </table>
        </div>
        












    </body>
</html>
