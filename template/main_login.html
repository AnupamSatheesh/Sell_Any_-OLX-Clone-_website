{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- Link for loginpage -->
        <!-- <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"> -->
        <!-- <link rel="stylesheet" href="{% static 'assets/css/cc.css' %}">
        <script  src="{% static 'assets/js/script.js' %}"></script> -->


    <!-- Navbar links -->
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-sixteen.css' %}">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Login Css -->
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    </head>


    <body>


    <!-- Header -->
        {% include 'nav_bar_1_.html' %}










    <!-- COntents -->
     <!-- ------------ -->

     <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="{% static 'assets/images/draw2.webp' %}"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <div>
                {% if messages %}
                <div class="alert alert-warning">
                  {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                  {% endfor %}
                </div>
                {% endif %}
              </div><br>
              <form action="" method="post">
                {% csrf_token %}
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead mb-0" style="color: red; font-size:xx-large; font-weight: bolder;">Log<span style="color: blue; font-weight: bolder;">In</span></p>

                </div>
      
                <div class="divider d-flex align-items-center my-4"></div>
      
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form3Example3" style="color: blue;">Username</label>
                  <input type="text" id="form3Example3" class="form-control form-control-lg text-center"
                    placeholder="Enter Your Username" name="username" required />
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="form3Example4" style="color: blue;">Password</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg text-center"
                    placeholder="Enter Your password" name="password" required />
                </div>
      
                <div class="d-flex justify-content-between align-items-center">

                  <!-- <a href="#!" class="text-body">Forgot password?</a> -->
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't you have an account? <a href="redirect_to_buyer_registration"
                      class="link-danger">Register here </a>for opening a Buyer Account</p>
                </div>
      
              </form>
            </div>
          </div>
        </div>

 
      </section>


















     
      


    </body>
</html>
