<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>

        <h1>Seller ({{value.fk2.name}})</h1><br>
        <hr><br>


        <div class="container">
            <h3>Product Images</h3>
            <hr><br><br>
            <div class="row">
                

                <!-- First Image -->
                <div class="col-sm-2 d-flex gap-3">
                    
                    <div class="card btn btn-primary" style="display: inline-block;">
                        <img src="{{ value.image1.url }}" class="card-img-top" alt="{{ i.title }}" style="max-width: 100%; height: 200px;">
                    </div>
                </div>


                <!-- Second image -->
                <div class="col-sm-2 d-flex gap-3">
                    
                    <div class="card btn btn-primary" style="display: inline-block;">
                        <img src="{{ value.image2.url }}" class="card-img-top" alt="{{ i.title }}" style="max-width: 100%; height: 200px;">
                    </div>
                </div>


                <!-- Third Image -->
                <div class="col-sm-2 d-flex gap-3">
                    
                    <div class="card btn btn-primary" style="display: inline-block;">
                        <img src="{{ value.image3.url }}" class="card-img-top" alt="{{ i.title }}" style="max-width: 100%; height: 200px;">
                    </div>
                </div>


                <!-- Forth Image -->
                <div class="col-sm-2 d-flex gap-3">
                    
                    <div class="card btn btn-primary" style="display: inline-block;">
                        <img src="{{ value.image4.url }}" class="card-img-top" alt="{{ i.title }}" style="max-width: 100%; height: 200px;">
                    </div>
                </div>


                <!-- Fifth Image -->
                <div class="col-sm-2 d-flex gap-3">
                    
                    <div class="card btn btn-primary" style="display: inline-block;">
                        <img src="{{ value.image5.url }}" class="card-img-top" alt="{{ i.title }}" style="max-width: 100%; height: 200px;">
                    </div>
                </div>

            </div><br><br><br>


            <div class="container">
            <h3>Product Details</h3>
            <hr><br><br>

            <table>
                <tr>
                    <td><label for="">Title</label></td>
                    <td><input type="text" value="{{value.title}}" style="text-transform: capitalize;" disabled></td>
                </tr>

                <tr>
                    <td><label for="">Description</label></td>
                    <td><textarea style="text-transform: capitalize; width: 190px;"  disabled>{{value.desc}}</textarea></td>
                </tr>
                <tr>
                    <td><label for="">Amount</label></td>
                    <td><input type="text" value="INR: {{value.prize}}.00" disabled></td>

                </tr>
            </table>
            </div><br><br>

            <div class="container">
                <h3>{{value.fk2.name}} Personal Details</h3>
                <hr><br>

                <table>
                    <tr>
                        <td><label for="">Address</label></td>
                        <td><input type="text" value="{{value.fk2.Address}}" style="text-transform: capitalize;" disabled></td>
                    </tr>
    
                    <tr>
                        <td><label for="">Email</label></td>
                        <td><input type="text" value="{{value.fk2.email}}" disabled></td>
                    </tr>

                    <tr>
                        <td><label for="">Phone Number</label></td>
                        <td><input type="text" value="{{value.fk2.number}}" disabled></td>
                    </tr>
                </table>
    
            </div>
        </div><br><br><br><br><br><br>
        








    </body>
</html>
