{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>


                <!-- Additional Scripts -->
                <link rel="stylesheet" href="{% static 'assets/css/templatemo-sixteen.css' %}">
                <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
                <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
                <script src="{% static 'assets/js/custom.js' %}"></script>        
        
    </head>

    <body>
        {% include 'nav_bar_2_buyer.html' %}
            <br><br><br><br><br><br><br>
    
        
            <div class="container">
                <h3>Product</h3>
                <hr style="border-width: 3px; background-color: black;"><br><br>
                <div class="row">
                    
    
                    <!-- First Image -->
                    <div class="col-sm-2 d-flex gap-3">
                        
                        <div class="card btn btn-primary" style="display: inline-block;">
                            <img src="{{ value.image1.url }}" class="card-img-top" alt="{{ i.title }}" style="max-width: 100%; height: 200px;">
                        </div>
                    </div>
    
    
                    <!-- Second image -->
                    <div class="col-sm-2 d-flex gap-3">
                        
                        <div class="card btn btn-primary" style="display: inline-block;">
                            <img src="{{ value.image2.url }}" class="card-img-top" alt="{{ i.title }}" style="max-width: 100%; height: 200px;">
                        </div>
                    </div>
    
    
                    <!-- Third Image -->
                    <div class="col-sm-2 d-flex gap-3">
                        
                        <div class="card btn btn-primary" style="display: inline-block;">
                            <img src="{{ value.image3.url }}" class="card-img-top" alt="{{ i.title }}" style="max-width: 100%; height: 200px;">
                        </div>
                    </div>
    
    
                    <!-- Forth Image -->
                    <div class="col-sm-2 d-flex gap-3">
                        
                        <div class="card btn btn-primary" style="display: inline-block;">
                            <img src="{{ value.image4.url }}" class="card-img-top" alt="{{ i.title }}" style="max-width: 100%; height: 200px;">
                        </div>
                    </div>
    
    
                    <!-- Fifth Image -->
                    <div class="col-sm-2 d-flex gap-3">
                        
                        <div class="card btn btn-primary" style="display: inline-block;">
                            <img src="{{ value.image5.url }}" class="card-img-top" alt="{{ i.title }}" style="max-width: 100%; height: 200px;">
                        </div>
                    </div>
    
                </div><br><br><br>
    
    
                <div class="container">
                <h3>Product Details</h3>
                <hr style="border-width: 3px; background-color: black;"><br><br>
    
                <table>
                    <tr>
                        <td class="w-50"><label for="">Title</label></td> 
                        <td><input type="text" class="form-control form-control-sm" value="{{value.title}}" style="text-transform: capitalize; width: 500px;" disabled></td>
                    </tr>
    
                    <tr>
                        <td class="w-50"><label for="">Description</label></td>
                        <td><textarea rows="5" style="text-transform: capitalize;" class="form-control form-control-sm"  disabled>{{value.desc}}</textarea></td>
                    </tr>
                    <tr>
                        <td class="w-50"><label for="">Amount</label>
                        <td><input type="text" class="form-control form-control-sm" value="INR: {{value.prize}}" disabled></td>
    
                    </tr>
                </table>
                </div><br><br>
    
                <div class="container">
                    <h3>Seller Details</h3>
                    <hr style="border-width: 3px; background-color: black;"><br>
    
                    <table>
                        <tr class="form-group">
                            <td class="w-50"><label for="na">Name</label></td><td style="width: 100px;"></td>
                            <td><input type="text" id="na" style="width: 500px;" value="{{value.fk2.name}}" class="form-control form-control-sm" disabled></td>
                        </tr>
                        <tr>
                            <td><label for="">Address</label></td><td style="width: 100px;"></td>
                            <td><textarea rows="4" value="" style="text-transform: capitalize;" class="form-control form-control-sm" disabled>{{value.fk2.Address}}</textarea></td>
                        </tr>
        
                        <tr>
                            <td><label for="">Email</label></td><td style="width: 100px;"></td>
                            <td><input type="text" value="{{value.fk2.email}}" class="form-control form-control-sm" disabled></td>
                        </tr>
    
                        <tr>
                            <td><label for="">Phone Number</label></td><td style="width: 100px;"></td>
                            <td><input type="text" value="{{value.fk2.number}}" class="form-control form-control-sm" disabled></td>
                        </tr>
                    </table><br><br>
                </div>
            </div><br><br>
            
                    <div class="container text-center">
                        <button id="rzp-button1" class="btn btn-outline-success">Pay Amount</button>
                    </div>
                    </div>
                </div>
        
        <!-- Footer -->
         {% include 'footer.html' %}



         <button id="rzp-button1" class="btn btn-outline-success">Pay Amount</button>
         <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
         <script>
         var options = {
             "key": "rzp_test_uaAFqOEDJvyQM8", // Enter the Key ID generated from the Dashboard
             "amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
             "currency": "INR",
             "name": "Anupam Satheesh",
             "description": "Test Transaction",
             "image": "https://example.com/your_logo",
             "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
             "handler": function (response){

                // window.location.href = 'http://127.0.0.1:8000/buyer_home_page/success/?razorpay_payment_id=${response.razorpay_payment_id}&razorpay_order_id=${response.razorpay_order_id}&razorpay_order_id=${response.razorpay_order_id}'
                window.location.href = `http://127.0.0.1:8000/buyer_home_page/success/?razorpay_payment_id=${response.razorpay_payment_id}&razorpay_order_id=${response.razorpay_order_id}`
             },
             "theme": {
                 "color": "#3399cc"
             }
         };
         var rzp1 = new Razorpay(options);
         rzp1.on('payment.failed', function (response){
                 alert(response.error.code);
                 alert(response.error.description);
                 alert(response.error.source);
                 alert(response.error.step);
                 alert(response.error.reason);
                 alert(response.error.metadata.order_id);
                 alert(response.error.metadata.payment_id);
         });
         document.getElementById('rzp-button1').onclick = function(e){
             rzp1.open();
             e.preventDefault();
         }
         </script>

    </body>
</html>
